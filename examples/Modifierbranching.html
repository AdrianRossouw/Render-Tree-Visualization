<html>
	<head>
		<link href="famous.css" rel="stylesheet">
		<script src="http://famo.us/lib/alameda.min.js"></script>
		<script src="http://code.famo.us/famous/0.2/famous.js"></script>
		<script>
     require(['famous/core/Engine', 'famous/modifiers/StateModifier', 'famous/core/Surface', 'famous/core/Transform', '../vis'], function (Engine, StateModifier, Surface, Transform, vis) {
				var mainContext = Engine.createContext();
				vis(mainContext)
				
				var downMod = new StateModifier({
				  transform: Transform.translate(0, 100, 0)
				});

				var rightMod = new StateModifier({
				  transform: Transform.translate(150, 0, 0)
				});

				var leftSurface = new Surface({
				  size: [120, 100],
				  content: 'left surface',
				  properties: {
		  		  color: 'white',
	  			  backgroundColor: '#FA5C4F'
			  	}
				});

				var rightSurface = new Surface({
  				size: [120, 100],  
  				content: 'right surface',
  				properties: {
  				  color: 'white',
				  backgroundColor: '#404040'
			  	}
				});

				var node = mainContext.add(downMod);
				node.add(leftSurface);
				node.add(rightMod).add(rightSurface);
			})
		</script>
	</head>
	<body>
	</body>
</html>

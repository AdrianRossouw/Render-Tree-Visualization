<script>
	var iframe = document.querySelector('iframe')
	var links = document.querySelectorAll('div a')
	iframe.width = innerWidth - 200
	;[].forEach.call(links, linky)
	links[6].click()
	
	function linky(link) {
	var text = link.textContent.replace(/&/g, '').replace(/\s/g, '')
	link.href = '#' + text
	
	link.addEventListener('click', function (e) {
    e.preventDefault()
	  var src ="examples/" + text  + '.html'
  	iframe.src = src
		fetch(src, function () {

		document.querySelector('code').textContent = parseHTML(this.responseText) })
  })
	}

	function fetch (url, cb) {
   	var get = new XMLHttpRequest()
		get.onload = cb
		get.open('get', window.location.origin + '/' + url)
		get.send()
		}
		
		function parseHTML(html) {
		  var arr = html.split('\n')
		  return arr.slice(6, arr.length - 6).join('\n') 
		}
